<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for game in games %}
        <p1>{{ game.game_date }}</p1>
        <p1>{{ game.venue }}</p1>
        <p1>{{ game.weather }}</p1></br>
        <p1>{{ game.my_team }}</p1>
        <p1><a href=" {% url 'game_detail' game.id %} ">{{ game.my_score }}-{{ game.opponent_score }}</a></p1>
        <p1>{{ game.opponent_team }}</p1></br>
    {% endfor %}

</body>
</html>
