<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% for game in games %}
        <h1>{{ game.game_date }}</h1>
        <p1>{{ game.venue }}</p1>
        <p1>{{ game.weather }}</p1>
        <p1>{{ game.my_team }}</p1>
        <p1>{{ game.opponent_team }}</p1>
        <p1>{{ game.my_score }}</p1>
        <p1>{{ game.opponent_score }}</p1>
    {% endfor %}

</body>
</html>
